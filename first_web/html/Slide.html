<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/Slide.css" />
    <link rel="stylesheet" href="../css/Slide2.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide</title>
  </head>
  <body>
    <div class="slide_warp">
      <div class="slide_box">
        <div class="slide_list"></div>
      </div>
      <div class="slide_btn">
        <div class="next-btn">
          <button class="slide_btn">next</button>
        </div>
      </div>
    </div>
    <div class="slide_limit">
      <div class="slide_limit__column">
        <ul class="slide_limit__ul">
          <li class="slide_limit__item">
            <div class="slide_content slide_0">
              <h1 class="slide_text">1</h1>
            </div>
          </li>
          <li class="slide_limit__item">
            <div class="slide_content slide_1">
              <h1 class="slide_text">2</h1>
            </div>
          </li>
          <li class="slide_limit__item">
            <div class="slide_content slide_2">
              <h1 class="slide_text">3</h1>
            </div>
          </li>
          <li class="slide_limit__item">
            <div class="slide_content slide_3">
              <h1 class="slide_text">4</h1>
            </div>
          </li>
          <li class="slide_limit__item">
            <div class="slide_content slide_4">
              <h1 class="slide_text">5</h1>
            </div>
          </li>
        </ul>
      </div>
      <div class="Slide_limit__btn">
        <div class="slide_limit__btn_colum">
          <button class="Previous_btn slide_limit__btn_item">
            Previous
          </button>
        </div>
        <div class="slide_limit__btn_colum">
          <button class="next_btn slide_limit__btn_item">next</button>
        </div>
      </div>
    </div>
    <script src="../js/Slide.js"></script>
    <script src="../js/Slide2.js"></script>
  </body>
</html>
